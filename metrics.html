<html><head><title>Cryptix Pool</title><style>body { font-family: Arial, sans-serif; margin: 20px; }h1, h2 { color: #333; }table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }th { background-color: #f2f2f2; }tr:nth-child(even) { background-color: #f9f9f9; }tr:hover { background-color: #f1f1f1; }.tab { cursor: pointer; padding: 10px; background-color: #fff; border: 1px solid #ddd; margin-top: 5px; }.tab-content { display: none; padding: 10px; border: 1px solid #ddd; border-top: none; }.total_metrics_style { padding: 20px; border: 1px solid #ccc; margin-top: 20px; }.network-info { display: flex; gap: 10px; margin-bottom: 20px; }.network-info div { padding: 10px 20px; background-color: #007bff; color: white; border-radius: 5px; cursor: pointer; }.canvas-container { display: flex; gap: 20px; }.online-indicator { color: green; margin-left: 10px; }</style><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><script>function toggleTabContent(id) {    var content = document.getElementById(id);    if (content.style.display === "none" || content.style.display === "") {        content.style.display = "block";    } else {        content.style.display = "none";    }}function renderChart(ctx, labels, data, title) {    new Chart(ctx, {        type: "bar",        data: {            labels: labels,            datasets: [{                label: title,                data: data,                backgroundColor: "rgba(75, 192, 192, 0.2)",                borderColor: "rgba(75, 192, 192, 1)",                borderWidth: 1            }]        },        options: {            scales: {                y: {                    beginAtZero: true                }            }        }    });}</script></head><body><h1>Cryptix Bridge Browser Interface <span id="last-updated" style="font-size: 0.6em; margin-left: 20px;"></span></h1><div class="network-info"><div>Network Hashrate: 1319345 MH/s</div><div>Network Difficulty: 678930 M</div></div><script>document.getElementById("last-updated").textContent = "Last updated: " + new Date().toLocaleString();</script></body></html>
